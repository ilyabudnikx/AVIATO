{% extends 'aviato/base.html' %}
{% block content %}
    <main class="container">
    <div class="row mb-2 container ">
    {% for news in news %}
        <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{ news.category }}</strong>
          <h3 class="mb-0">{{news.title}}</h3>
          <div class="mb-1 text-muted">{{ news.time_create }}</div>
          <p class="card-text mb-auto">{{ news.content }}</p>
          <a href="{{news.get_absolute_url}}" class="stretched-link">Продолжить чтение</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></img>
        </div>
      </div>
        </div>
    {% endfor %}
    </div>

    <ul class="list-group">

</ul>

    </main>
{% endblock %}
